version: "3.8"
services:
  db:
    image: postgres:latest
    container_name: LastDocsDB
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web: 
    build: .
    container_name: "LastDocs"
    ports: 
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app
    environment: 
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    command: "npm run dev"
    restart: always
volumes:
  postgres_data:
    driver: local
